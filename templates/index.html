<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>User Input</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
  			<h1>User Input!</h1>
				<h4>Please enter a stock ticker egs. GOOG, AAPL, and check desired features.</h4>
				<form id='input' method='post' action='index'>
					<p>
						<b>Ticker symbol: </b>  <input type='text' name='ticker' />
					</p>
					<p>
						<b>Desired Features </b><br>
							<input type="checkbox" name="features" value="Close"> Closing price<br>
							<input type="checkbox" name="features" value="Adjusted_Close"> Adjusted closing price<br>
							<input type="checkbox" name="features" value="Open"> Opening price<br>
							<input type="checkbox" name="features" value="Adjusted_Open"> Adjusted opening price<br>

							<br>
						<input type="submit" value="Submit">
					</p>
				</form>
		</div>
	</body>
</html>
